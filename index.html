<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wraper">
        <p class="message">This is a 3D model of a laptop using CSS in the development process!
            <br>To turn, use the right, left, up, and down buttons!
        </p>
        <div class="container" onclick="active()">
            <div class="block-monitor">
                <div class="outline">
                    <div class="camera"></div>
                    <div class="sensor"></div>
                    <div class="monitor"></div>
                    <div class="emblem">Acer</div>
                </div>
            </div>
            <div class="block-laptop">
                <div class="processor">
                    <div class="keyboard">
                    </div>
                    <div class="touch-pad">
                    </div>
                </div>
            </div>
            <div class="monitor-top"></div>
            <div class="monitor-back">
                <p>Aser</p>
            </div>
            <div class="monitor-back-decoration"></div>
            <div class="monitor-left"></div>
            <div class="monitor-right"></div>
            <div class="monitor-bottom"></div>
            <div class="processor-left"></div>
            <div class="processor-back"></div>
            <div class="processor-bottom"></div>
            <div class="processor-top"></div>
            <div class="processor-right"></div>
            <div class="processor-right-slice-1"></div>
            <div class="processor-right-slice-2"></div>
            <div class="processor-right-slice-3"></div>
            <div class="processor-left"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
